instructions:
- text: In a large bowl place the scooped avocado pulp and lime juice, toss to coat.
- text: Using a potato masher add the salt, cumin, and cayenne and mash. Then, fold in the onions, tomatoes, cilantro, and garlic.
- text: Let sit at room temperature for 1 hour and then serve.
