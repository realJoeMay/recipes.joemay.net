instructions:
  - text: >-
      Cut the chicken into small pieces. Season with salt, pepper, garlic, and
      paprika. Cook in a large pan with olive oil. After mostly cooked, add the Italian sausage, breaking it up in the pan.
  - text: >-
      Chop onion and pepper, and add them to the pan with the minced
      garlic. Once the onions are translucent, add the white wine and let it
      boil.
  - text: >-
      Add the rice directly to the pan. Let it cook for a minute before adding
      the chicken stock. Let it come to a boil.
  - text: >-
      Turn heat down to medium low and cover for 15 minutes. Scrape the bottom
      of the pan every few minutes to keep the rice from burning.
  - text: >-
      Chop green onions and cherry tomatoes. Add them to the pan and cook
      for a few minutes before removing from heat.
