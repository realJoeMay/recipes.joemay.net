instructions:
- text: Thinly slice the onions. Heat a large drizzle of oil in a large pan over medium heat. Add onions and cook until softened, 4-5 minutes, tossing occasionally.
- text: Stir in balsamic vinegar and reduce heat to low. Cook until very soft, about 10 minutes. Season with salt and pepper. Remove from pan and set aside.
- text: Shape beef into patties. Season with oregano, salt, and pepper. Heat a drizzle of oil over medium-high heat. Add patties and cook to desired doneness, 3-5 minutes per side.
- text: Combine mayonnaise and garlic in a small bowl. Season with salt and pepper. Split buns in half, place on another baking sheet, and toast in oven until golden brown, 3-5 minutes.
