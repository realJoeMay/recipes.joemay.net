instructions:
  - text: Halve the chicken horizontally and season the chicken with salt, pepper, and garlic. Add the flour and 1/4 cup parmesan cheese to a bowl. Dredge the chicken in the mixture.
  - text: Heat 2 tablespoons of oil and 1 tablespoon butter in a large skillet over medium-high heat.
  - text: Fry chicken breasts until golden on each side, cooked through and no longer pink (about 4-5 minutes each side). Transfer to a plate and set aside.
  - text: Reduce heat to medium. Sauté the onion until softened.
  - text: Add the remaining oil and sauté minced garlic for about 3 minutes. Add broth to deglaze the pan. Scrape up any browned bits and let simmer 5 minutes.
  - text: Reduce heat to medium-low. Pour in the cream. Bring the sauce to a gentle simmer for about 3 minutes
  - text: Mix in 1/2 cup parmesan cheese. Continue cooking gently for about 3 minutes until cheese melts, stirring occasionally.
  - text: Add the chicken back into the pan and let simmer to thicken the sauce.
  - text: Serve over pasta.
sources:
