title: Roasted Italian Mushrooms and Veggies
yield:
- number: 2
  unit: servings
scale:
- multiplier: 2
ingredients:
- text: 0.5 lb White Mushrooms
- text: 1 Yellow Squash
- text: 5 oz Grape Tomatoes
- text: 1 tbsp Olive Oil
  list: Staples
- text: 0.5 tbsp Italian Seasoning
  list: Staples
- text: 0.5 tsp Black Pepper
  list: Staples
- text: 0.5 tsp Salt
  list: Staples
instructions:
- text: Preheat oven to 400. Combine all incregients in a bowl and toss. 
- text: Add to a baking sheet and roast for 20-30 minutes or until mushrooms are golden brown.
sources:
- name: Jo Cooks
  url: https://www.jocooks.com/recipes/italian-roasted-mushrooms-and-veggies/#wprm-recipe-container-14015