instructions:
- text: Slice the onion, carrots, and celery. Add the onion, carrots, celery, and garlic to a 6 quart slow cooker.
- text: Place the chicken on top of the vegetables, then add the basil, parsley, thyme, bay leaf, and pepper.
- text: Pour 8 cups of water over the ingredients. Place the lid on the slow cooker and cook on high for 4 hours or low for 8 hours.
- text: After cooking, remove the chicken to a cutting board and discard the bay leaf. Add the egg noodles to the slow cooker, stir to combine, and replace the lid, cooking on high.
- text: Shred the chicken, then return it to the slow cooker and stir to combine with the soup.
- text: Once the chicken has been returned to the soup and the noodles are tender, begin seasoning the soup with salt, 1 tsp at a time. 
