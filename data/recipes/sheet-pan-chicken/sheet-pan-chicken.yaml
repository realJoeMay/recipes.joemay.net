title: Sheet Pan Chicken
subtitle: with vegetables
yield:
  - number: 4
    unit: servings
ingredients:
  - item: Chicken Thighs
    number: 1 Â½
    unit: lb
  - item: Sweet Potatoes
    number: 2
  - item: Red Bell Pepper
    number: 1
  - item: Zucchini
    number: 1
  - item: Yellow Squash
    number: 1
  - item: Lemon
    number: 1
  - item: Parmesan Cheese
    number: 1/4
    unit: cup
    list: Staples
  - item: Olive Oil
    number: 3
    unit: tbsp
    list: Staples
  - item: Italian Seasoning
    number: 2
    unit: tsp
    list: Staples
  - item: Salt
    number: 2
    unit: tsp
    list: Staples
  - item: Black Pepper
    number: 2
    unit: tsp
    list: Staples
instructions:
  - text: >-
      Place a rack in the center of the oven and preheat the oven to 400. Line a
      large, rimmed baking sheet with foil.
  - text: >-
      Place the sweet potatoes in a large bowl. Drizzle with olive oil and
      sprinkle with salt and pepper. Toss to coat and then spread into a single
      layer on the baking sheet. Bake for 10 minutes.
  - text: >-
      Meanwhile, cut the chicken and vegetables and place in the same bowl.
      Drizzle with olive oil, and add the lemon juice and spices. Toss to coat.
  - text: >-
      Transfer the chicken and vegetables to the sheet pan with the sweet
      potatoes, spreading everything into an even layer.
  - text: >-
      Return to the sheet pan to the oven and bake for 15 to 20 additional
      minutes, stirring once halfway through, until the chicken is cooked
      through and no longer pink in the middle. Sprinkle with Parmesan.
